<html>
    <script type="text/javascript" src="vendor/svg.min.js"></script>
    <body>
        <div id="canvas" width="100%" height="95%"></div>
        <script type="text/javascript">
        var c = SVG('canvas').size(1000, 500);
        var r = c.rect(100, 100).attr({'fill': 'black'});
        r.mouseover = function() { console.log('mouseover'); };
        r.mouseout = function() { console.log('mouseout'); };
        r.click = function() { console.log('click'); };
        
        
        </script>
    </body>
</html>
