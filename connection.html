<html>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script type="text/javascript" src="d3util.js"></script>
    
    <body>
        <svg id="canvas"></svg>
        
        
        
        <script type="text/javascript">
        var layer = d3.select('#canvas').append('g');
        layer.append('circle').attr({
            'cx': 10,
            'cy': 10,
            'r': 5
        });
        layer.append('circle').attr({
            'cx': 50,
            'cy': 50,
            'r': 5
        });
        layer.append('line').attr({
            'x1': 10,
            'y1': 10,
            'x2': 50,
            'y2': 50,
            'stroke-width': 2,
            'stroke': 'black'
        });
        </script>
    </body>
</html>
